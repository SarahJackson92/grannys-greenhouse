    <section id="more">
      <h3>Tell us more about your design project.</h3>
      <p>We will contact you shortly to set up an apointment.</p>
    </section>
    <section id="form">
      <h2>Consultation Request Form</h2>
      <br />
      <form method="post" action="#">
        <label for="name">Full Name</label>
        <br />
        <input type="text" name="name" id="name" size="25" />
        <br />
        <br />
        <label for="email">Email</label>
        <br />
        <input type="email" name="email" id="email" size="20" />
        <br />
        <br />
        <label for="tel">Phone Number</label>
        <br />
        <input type="tel" name="tel" id="tel" />
        <br />
        <br />
        <p>Preferred contact method:</p>
        <input type="radio" name="preferred" id="mail" value="email" />
        <label for="mail">Email</label>
        <input type="radio" name="preferred" id="call" value="call" />
        <label for="call">Call</label>
        <br />
        <br />
        <label for="projecttype">Project Type</label>
        <br />
        <select name="projecttype" id="projecttype">
          <option>Potted Only Patio</option>
          <option>Potted and Inground Patio</option>
          <option>Small Garden Bed</option>
          <option>Large Garden Bed</option>
          <option>Whole Yard</option>
        </select>
        <br />
        <br />
        <label for="other">Other information about your project</label>
        <br />
        <textarea name="other" id="other" cols="30" rows="3"></textarea>
        <br />
        <br />
        <input id="reset" type="reset" />
        <input id="submit" type="submit" />
      </form>
    </section>
